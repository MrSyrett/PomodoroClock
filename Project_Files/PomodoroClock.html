<!DOCTYPE html>
<html>
    <head>
        <title>Pomodoro Clock</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="PomodoroClock.css">
        <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
        <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
        <script type="text/javascript" src="PomodoroClock.js"></script>
    </head>
    <body>
        
        <div class="container">
            <h1 class="text-center">TOMATO | TOM&AumlTO</h1>
            <div class="row break text-center">
                <div id="Break">5</div>
                 <button id="breakD1">-</button>
                 <button id="breakU1">+</button>
            </div>
            <div class="row duration text-center">
                <div id="Duration">25</div>
                <button id="timeD1">-</button>
                <button id="timeU1">+</button>
            </div>
                
            <div class="row controls text-center">
                <button id="engage">Start</button>
                <button id="pause" class="hidden">Pause</button>
                <button id="reset">Reset</button>
            </div>
            <div id="clock" class="clockON text-center"></div>
            </div>
        </div>
    </body>
</html>
