<!DOCTYPE html>
<html>
    <head>
        <title>Pomodoro Clock</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="PomodoroClock.css">
        <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
        <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script type="text/javascript" src="PomodoroClock.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row settingsDIS">
                <div id="Break">5</div>
                <div id="Duration">25</div>
            </div>
            <div class="row settingsBTNs">
                <button id="breakU1">&uarr;</button>
                <button id="breakD1">&darr;</button>
                <button id="timeU1">&uarr;</button>
                <button id="timeD1">&darr;</button>
            </div>
            <div class="row">
                <button id="start">Start</button>
                <div id="clock"></div>
            </div>
            </div>
        </div>
    </body>
</html>
